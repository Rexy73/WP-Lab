<!DOCTYPE html>
<html>
<head>
    <title>Date in Words</title>
</head>
<body>
    <h2>Current Date in Words</h2>
    <button onclick="showDateInWords()">Show Date</button>
    <p id="dateResult"></p>

    <script>
        function showDateInWords() {
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            let today = new Date();
            let dayName = days[today.getDay()];
            let monthName = months[today.getMonth()];
            let date = today.getDate();
            let year = today.getFullYear();
            
            document.getElementById("dateResult").innerHTML = `Today is ${dayName}, ${monthName} ${date}, ${year}`; 
        }
    </script>
</body>
</html>
